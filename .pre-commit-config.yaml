repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: trailing-whitespace
    exclude: docs
  - id: end-of-file-fixer
    exclude_types: [json]
    exclude: docs
  - id: debug-statements
    exclude: docs

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: "v0.11.4"
  hooks:
    - id: ruff
      args:
        - --fix

- repo: https://github.com/psf/black
  rev: "25.1.0"
  hooks:
  - id: black
